<body>
    <h1> Logica de programação javascript</h1>
    <script>
        let jog1 = parseInt(prompt("Digite um numero?"));
        let jog2 = parseInt(prompt("Digite um numero?"));


        if (jog1 == jog2) {
            alert("empate")
        } else {
            let escolha = parseInt(prompt("Digite um numero?"));
            if (escolha == 0) {
                if (jog1 < jog2) {
                    alert("Jogador 1 Venceu")
                } else {
                    alert(" Jogador 2 Venceu")
                }

            } else
             if (escolha == 1) {
                if (jog1 > jog2) {
                    alert("Jogador1 venceu");
                } else {
                    alert("jogador2 venceu")
                }
            }


        }



    </script>

</body>
